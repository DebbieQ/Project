- name: "Create backend app directory"
  file:
    path: home/ubuntu/backend-app
    state: directory

- name: "unarchive files"
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/backend-app

# - name: "Unarchive"
