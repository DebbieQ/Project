---
- name: "update apt"
  become: true
  apt:
    update_cache: yes

- name: "upgrade apt packages"
  become: true
  apt:
    upgrade: "yes"

- name: "Add Node.js from source."
  become: true
  get_url:
    url: https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: "install Node.js 13"
  become: true
  apt:
    name: ["node.js"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    # production: yes
    # state: present
